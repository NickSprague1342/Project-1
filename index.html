<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Exercise By Body Part</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="title is-size-3 has-text-white">ExerciseByBody</h1>
      </div>
      <div class="navbar-burger burger" data-target="navbarBasicExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="#arms">
          Arms
        </a>
        <a class="navbar-item" href="#chest">
          Chest
        </a>
        <a class="navbar-item" href="#back">
          Back
        </a>
        <a class="navbar-item" href="#legs">
          Legs
        </a>
        <a class="navbar-item" href="#about">
          About
        </a>
      </div>
    </div>
  </nav>
 
  <section class="hero">
    <h1 class="hero-text">Welcome to Exercise by Body</h1>
    <img src="https://source.unsplash.com/featured/?gym" alt="Exercise overview" />
  </section>
  <section class="workout-options">
    <h2>Choose an area to focus on:</h2>
      <a href="#arms" class="button">Arms Workouts</a>
      <a href="#legs" class="button">Legs Workouts</a>
      <a href="#chest" class="button">Chest Workouts</a>
      <a href="#back" class="button">Back Workouts</a>
  </section>

  <section aria-label="Subscribe example">
    <div class="container">
        <article>
            <hgroup>
                <h2>Stay Updated</h2>
                <h3>Subscribe for the latest fitness tips</h3>
            </hgroup>
            <form>
                <input class="input is-small" type="text" id="firstname" name="firstname" placeholder="First Name" aria-label="First Name" required />
                <input class="input is-small" type="email" id="email" name="email" placeholder="Email" aria-label="Email" required />
                <button class="" type="submit" onclick="event.preventDefault()">Subscribe</button>
            </form>
        </article>
    </div>
  </section>

  <footer>
  </footer>
</body>
</html>
